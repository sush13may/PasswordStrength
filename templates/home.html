<!DOCTYPE html>
<html>
<head>
<title>"Home page"</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
crossorigin="anonymous">
</head>

<body>
<div>
<br><br>
<div class="container">
<form action ="/checkstrength" id="identicalForm" class="form-horizontal" method='POST'>
{% if message %}
    <strong>{{message}}</strong>
{% endif %}
    <div class="form-group">
        <label class="col-sm-3 control-label">Password</label>
        <div class="col-sm-5">
            <input type="password" name="pwd" class="form-control"  placeholder="Enter password" required/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">Retype password</label>
        <div class="col-sm-5">
            <input type="password" class="form-control" name="confirmPassword" />
        </div>
    </div>
    <input type='submit' class="btn btn-primary" align="center" value='Submit'>
</form>
</div>
<script>
$(document).ready(function() {
    $('#identicalForm').bootstrapValidator();
});
</script>
</body>

</html>
